mysql:
  image: btison/mysql-fsw-rtgov
rtgov:
  image: btison/rtgov
  links:
    - mysql:mysql
  volumes:
    - /etc/localtime:/etc/localtime
    - /data/docker-data/fsw:/data

fsw:
  image: btison/fsw-rtgov
  links:
    - mysql:mysql
    - rtgov:rtgov
  volumes:
    - /etc/localtime:/etc/localtime
    - /data/docker-data/fsw:/data
